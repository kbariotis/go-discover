version: "3"

services:
  crawler:
    container_name: crawler
    build:
      context: ./
      dockerfile: Dockerfile.local
    image: kostarelo/discover-crawler
    command: go run -mod=vendor ./cmd/crawler
    env_file:
      - .env
    environment:
      - QUEUE_STORE_DIR=./
      - REDIS_HOST=redis:6379
    links:
      - neo
      - redis
    volumes:
      - ./local:/src/local
    depends_on:
      - neo
      - redis

  extraction:
    container_name: extraction
    build:
      context: ./
      dockerfile: Dockerfile.local
    image: kostarelo/discover-exctraction
    command: go run -mod=vendor ./cmd/extraction
    env_file:
      - .env
    environment:
      - MAILGUN_DOMAIN=bariotis.com
      - MAIL_SENDER_ADDRESS=kostas@bariotis.com
    links:
      - neo
    volumes:
      - ./local:/src/local
    depends_on:
      - neo
      - redis

  api:
    container_name: api
    build:
      context: ./
      dockerfile: Dockerfile.local
    image: kostarelo/discover-api
    command: go run -mod=vendor ./cmd/api
    env_file:
      - .env
    environment:
      - GITHUB_CLIENT_ID=Iv1.4d121e96ec2e71a8
    ports:
      - 8080:8080
    volumes:
      - ./local:/src/local

  redis:
    container_name: discover_redis
    image: redis:5.0
    ports:
      - 6379
    volumes:
      - ./local/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3
  neo:
    container_name: discover_neo
    image: neo4j:3.0
    ports:
      - 7474:7474
      - 6477:6477
      - 7687:7687
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      - NEO4J_dbms_connector_https_listen__address=0.0.0.0:6477
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
    volumes:
      - ./local/neo4j/plugins:/plugins
      - ./local/neo4j/data:/data
      - ./local/neo4j/import:/import
      - ./local/neo4j/logs:/logs
    healthcheck:
      test: curl -w %{http_code} -s --output /dev/null localhost:7474
      interval: 5s
      timeout: 5s
      retries: 5
